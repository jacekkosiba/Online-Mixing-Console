<!DOCTYPE html>
<html lang="en-EN">
<head>
    <title>Online Mixing Console</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./js/Pizzicato.min.js"></script>
    <script src="./js/Pizzicato.js"></script>
    <script src="./js/out.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>

  <!-- main container -->
  <div class='container'>
      <!-- mixer -->
      <div class='mixer'>

          <div class='chooseFx'>
            <p class="label">FX</p>
            <div class="chooseEffectBox">
              <div class="chooseBtn" data-name="HPF" data-passClass="hpf">HIGH-PASS FILTER</div>
              <div class="chooseBtn" data-name="LPF" data-passClass="lpf">LOW-PASS FILTER</div>
              <div class="chooseBtn" data-name="COMP." data-passClass="compressor">COMPRESSOR</div>
              <div class="chooseBtn" data-name="FUZZ" data-passClass="fuzz">FUZZ</div>
              <div class="chooseBtn" data-name="DIST." data-passClass="distortion">DISTORTION</div>
              <div class="chooseBtn" data-name="FLANGER" data-passClass="flanger">FLANGER</div>
              <div class="chooseBtn" data-name="DELAY" data-passClass="delay">DELAY</div>
              <div class="chooseBtn" data-name="REVERB" data-passClass="reverb">REVERB</div>
            </div>


          </div>

        <!-- faders prepend here -->

          <div class="masterStrip strip">
            <!-- master fader -->
            <div class="effectBox"><p>DROP FX</p></div>
            <div class="masterSpace"></div>
            <div class="trackbox">
              <div class="track">
                <div class="master"></div>
              </div>
            </div>
            <p class="label">MASTER</p>
          </div>

      </div>



    <!-- Transport Controls -->
      <div class='transport'>
        <div class='transportBox'>
          <button id='rwrw'>&lt;&lt;</button>
          <button id='rw'>&lt;</button>
          <button id='play'>PLAY</button>
          <button id='pause'>PAUSE</button>
          <button id='stop'>STOP</button>
          <button id='ff'>&gt;</button>
          <button id='ffff'>&gt;&gt;</button>
        </div>
      </div>

  </div>

  <!-- loading box -->
  <div id='load'></div>

</body>
</html>
