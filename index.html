<!DOCTYPE html>
<html lang="en-EN">
<head>
    <title>Online Mixing Console</title>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./node_modules/pizzicato/distr/Pizzicato.min.js"></script>
    <script src="./js/out.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>

        <div class="effectBox">
          <button class="reverb effectBtn effectOff">REVERB</button>
        </div>
        <div class="buttonBox">
          <button class="solo">S</button>
          <button class="mute">M</button>
        </div>

            <div data-id='+i+' class="fader'+i+' fader">

      <!-- <button class="hpf effectBtn">HPF</button>
      <button class="lpf effectBtn">LPF</button>
      <button class="compressor effectBtn">COMP</button>
      <button class="reverb effectBtn">REVERB</button> -->



  <div class='container'>
      <!-- mixer -->
      <div class='mixer'>

          <div class='chooseFx'>
            <p class="label">FX</p>
            <div class="chooseEffectBox">
              <button class="chooseBtn" draggable="true" data-name="HPF" data-passClass="hpf">HIGH-PASS FILTER</button>
              <button class="chooseBtn" draggable="true" data-name="LPF" data-passClass="lpf">LOW-PASS FILTER</button>
              <button class="chooseBtn" draggable="true" data-name="COMP." data-passClass="compressor">COMPRESSOR</button>
              <button class="chooseBtn" draggable="true" data-name="FUZZ" data-passClass="fuzz">FUZZ</button>
              <button class="chooseBtn" draggable="true" data-name="DIST." data-passClass="distortion">DISTORTION</button>
              <button class="chooseBtn" draggable="true" data-name="FLANGER" data-passClass="flanger">FLANGER</button>
              <button class="chooseBtn" draggable="true" data-name="DELAY" data-passClass="delay">DELAY</button>
              <button class="chooseBtn" draggable="true" data-name="REVERB" data-passClass="reverb">REVERB</button>
            </div>

          </div>

        <!-- faders prepend here -->

          <div class="masterStrip strip">
            <!-- master fader -->
            <div class="effectBox"><p>DROP FX HERE</p></div>
            <div class="trackbox">
              <div class="track">
                <div class="master"></div>
              </div>
            </div>
            <p class="label">MASTER</p>
          </div>

      </div>



    <!-- Transport Controls -->
      <div class='transport'>
        <div class='transportBox'>
          <button id='rwrw'>&lt;&lt;</button>
          <button id='rw'>&lt;</button>
          <button id='play'>PLAY</button>
          <button id='pause'>PAUSE</button>
          <button id='stop'>STOP</button>
          <button id='ff'>&gt;</button>
          <button id='ffff'>&gt;&gt;</button>
        </div>
      </div>

  </div>

  <!-- loading box -->
  <div id='load'></div>



</body>
</html>
